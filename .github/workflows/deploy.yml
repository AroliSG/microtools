name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup SSH key
        env:
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_SSH_KEY_B64: ${{ secrets.VPS_SSH_KEY_B64 }}
        run: |
          mkdir -p ~/.ssh
          python3 - <<'PY'
          import base64
          import os
          key_b64 = os.environ.get("VPS_SSH_KEY_B64", "").strip()
          key_raw = os.environ.get("VPS_SSH_KEY", "").strip()

          out_path = os.path.expanduser("~/.ssh/id_rsa")
          if key_b64:
              data = base64.b64decode(key_b64)
              with open(out_path, "wb") as f:
                  f.write(data)
          else:
              # Handle keys pasted as one line with literal \n
              if "\\n" in key_raw and "\n" not in key_raw:
                  key_raw = key_raw.replace("\\n", "\n")
              # Remove Windows CR if present
              key_raw = key_raw.replace("\r", "")
              if not key_raw.endswith("\n"):
                  key_raw += "\n"
              with open(out_path, "w", encoding="utf-8") as f:
                  f.write(key_raw)
          PY
          chmod 600 ~/.ssh/id_rsa
          ssh-keygen -y -f ~/.ssh/id_rsa > /dev/null
          ssh-keyscan -p "${{ secrets.VPS_PORT }}" -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy dist/ to server root
        run: |
          rsync -az --delete \
            -e "ssh -p ${{ secrets.VPS_PORT }}" \
            dist/ \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/www/wwwroot/microtools.arolisg.dev/"
